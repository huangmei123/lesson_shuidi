<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 当一个应用在运行的时候 运行的本质就是拥有一个CPU运行的权利，分配我们的资源调动
        // 进程是资源分配的最小单元
        // 进程是线程的容器 线程是CPU计算的最小单元
        //一个进程只产生一个线程
        var a =1,b = 2 ,c = a + b;
        const xhr =new XMLHttpRequest();//js主动向服务器端发送请求 等到请求后返回数据
        xhr.open('GET','http://localhost:1314');
        xhr.send();
        //xhr到底是什么？
        xhr.onload= (e) =>{  //事件监听 event事件机制 event loop
          console.log(e.target.response);
        }
        //UI主要渲染
        console.log('hello');//UI的界面
    </script>
</body>
</html>
