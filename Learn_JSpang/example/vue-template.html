<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>template三种写法</h1>
    <hr>
    <div id="app">
        {{message}}
    </div>
    <template id="d2">
        <h2 style="color:blue">我是标签模板</h2>
    </template>
    <script type="x-template" id="d3">
        <h2 style="color:yellow">我是script模板</h2>
    </script>
    <script type="text/javascript">
    var app= new Vue({
        el:'#app',
        data:{
            message:'hello world'
        },
        template:"#d3"
        // template:`<h2 style="color:red">我是选项模板</h2>`

    })
    </script>
</body>
</html>
