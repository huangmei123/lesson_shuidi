<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mixins</title>
    <script type="text/javascript" src="../assets/js/vue.js"></script>
</head>
<body>
    <h1>mixins</h1>
    <hr>
    <div id="app">
       <p>num:{{num}}</p>
       <p><button @click="add">增加</button></p>
    </div>
    <script type="text/javascript">
    var addlog={
        updated:function(){
            console.log("数据发生变化，变成"+this.num+".");
        }
    };
    Vue.mixin({
    updated:function(){
        console.log('我是全局被混入的');
    }
    })
    var app= new Vue({
        el:'#app',
        data:{
            num:1
        },
        methods:{
            add:function(){
                this.num++;
            }
        },
        updated:function(){
       console.log("构造器里的updated方法。")
       },
        mixins:[addlog]

    })
    </script>
</body>
</html>
